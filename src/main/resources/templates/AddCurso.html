<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignar docente a curso</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Asignar docente a curso</h1>
    <form th:action="@{/addCursDocente}" method="post">
        <div class="row">
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="curso" class="form-label">Curso</label>
                    <input type="text" class="form-control" id="curso" th:value="${cursoA.nombre}" readonly>
                    <input type="hidden" name="cursoId" th:value="${cursoA.id}">
                </div>
            </div>
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="anio" class="form-label">Año</label>
                    <input type="number" class="form-control" id="anio" th:value="${cursoA.anio}" readonly>
                </div>
            </div>
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="edicion" class="form-label">Edición</label>
                    <input type="number" class="form-control" id="edicion" th:value="${cursoA.edicion}" readonly>
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="teacher" class="form-label">Seleccione un docente</label>
            <select class="form-select" id="teacher" name="docenteId">
                <option th:each="docente : ${docentes}"
                        th:value="${docente.id}"
                        th:text="${docente.name + ' ' + docente.lastname}">
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary me-2">Registrar</button>
        <button type="reset" class="btn btn-secondary me-2">Limpiar</button>
        <a href="#" class="btn btn-outline-secondary">Search</a>
    </form>
</div>
</body>
</html>
